<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JonVlogs MultiChat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="app-container">
      <header class="main-header">
        <div class="logo-area">
          <div class="live-indicator"></div>
          <h1>JonVlogs <span class="highlight">MultiChat</span></h1>
        </div>
        <div class="controls">
          <input type="text" id="yt-video-id" placeholder="ID da Live YouTube (ex: jwLp...)">
          <button id="update-btn">Atualizar</button>
        </div>
      </header>

      <main class="chats-grid">
        <!-- Twitch Chat -->
        <section class="chat-card twitch-card">
          <div class="card-header">
            <svg class="brand-icon" viewBox="0 0 24 24" width="24" height="24">
              <path fill="currentColor" d="M11.571 4.714h1.715v5.143H11.57zm4.715 0H18v5.143h-1.714zM6 0L1.714 4.286v15.428h5.143V24l4.286-4.286h2.998L24 9.857V0H6zm16.286 9.429l-3.429 3.428h-3.857l-3 3v-3H6.857V1.714h15.429V9.43z"/>
            </svg>
            <h2>Twitch Chat</h2>
          </div>
          <div class="chat-embed-container" id="twitch-container">
            <!-- Iframe injected via JS -->
          </div>
        </section>

        <!-- YouTube Chat -->
        <section class="chat-card youtube-card">
          <div class="card-header">
            <svg class="brand-icon" viewBox="0 0 24 24" width="24" height="24">
              <path fill="currentColor" d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"/>
            </svg>
            <h2>YouTube Chat</h2>
          </div>
          <div class="chat-embed-container" id="youtube-container">
            <!-- Iframe injected via JS -->
            <div class="placeholder-msg">Insira o ID da Live acima</div>
          </div>
        </section>
      </main>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
